  <section class="contact-section">
    <h1>Contact Me</h1>
    <form name="contactForm" onsubmit="return validateForm()" method="post" action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <h2>Find me here:</h2>
    <div class="map-container" style="margin-top: 20px; max-width: 600px; margin-left:auto; margin-right:auto;">
